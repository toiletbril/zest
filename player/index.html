<!DOCTYPE html>
<html>

<head>
    <title>Zest Example</title>
    <link rel="stylesheet" href="main.css">
    </style>
</head>

<body>
    <div class="container header">
        <h1>Zest Music Player</h1>

        <div class="flex">
            <input type="text" class="header-searchInput" id="searchInput" placeholder="Search...">
        </div>

        <div class="flex">
            <p class="header-searchNotice">Showing first 100 tracks.</p>
        </div>

        <div class="header-trackList" id="trackList"></div>
    </div>

    <div class="container musicPlayer">
        <h4 class="musicPlayer-currentTrackName" id="currentTrackName">No track is playing.</h4>
        <audio class="musicPlayer-controls" id="audioControls" controls></audio>
    </div>

    <script src="main.js"></script>
</body>

</html>
