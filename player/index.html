<!DOCTYPE html>
<html>

<head>
    <title>Zest Example</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
    <div class="container main">
        <h1 class="mainTitle">Zest Music Player</h1>

        <div class="flex">
            <input type="text" class="main-searchInput" id="searchInput" placeholder="Search...">
        </div>

        <div class="flex">
            <p class="main-searchNotice">Showing first 100 tracks.</p>
        </div>

        <div class="main-trackList" id="trackList">
            <div class="flex main-trackList-loading">
                <div class="main-trackList-loading-inner">
                </div>
            </div>
        </div>
    </div>

    <div class="container musicPlayer">
        <h4 class="musicPlayer-currentTrackName" id="currentTrackName">No track is playing.</h4>
        <audio class="musicPlayer-controls" id="audioControls" controls></audio>
    </div>

    <div class="afterMain"></div>

    <script src="main.js"></script>
</body>

</html>
